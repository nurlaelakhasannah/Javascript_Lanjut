<!DOCTYPE html>
<html>
<head>
	<title>Page Dinamic</title>
</head>
<body>
	<script lang="JavaScript">
		function InputPassword()
		{
			coba=1;
			var Pass 
			do {
				Pass=prompt('Masukkan password !')
				if (Pass=="Hanya Aku Yang Tahu")
				{
					alert("Hai.. Selamat datang!!");
					window.open('coba1.html');
					break;
				}
				else {
					alert("Passwordmnggak cocok !! Ulangi lagi !!");
					if(coba==3)
							{
								alert("Maaf Sudah 3x!!");
								history.go(-1); 
							}
							coba=coba+1;
					}
				} while (coba<=3)
		}
	</script>
	<form method="POST">
		<p><input type="button" value="Password" name="B3" onclick="InputPassword()"></p>
	</form>
</body>
</html>
